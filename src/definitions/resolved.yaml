components:
  securitySchemes:
    admin:
      type: http
      scheme: bearer
      bearerFormat: JWT
    member:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Dummy:
      type: object
      properties:
        contract:
          $ref: '#/components/schemas/ResultHandlerInterface'
        healthcheck:
          $ref: '#/components/schemas/Healthcheck'
        mongoose:
          $ref: '#/components/schemas/AccessModelCreate'
        minio:
          $ref: '#/components/schemas/Upload'
    SupportedLanguage:
      type: string
      enum:
        - Fr
        - En
    LoginRequestBody:
      type: object
      required:
        - email
        - password
        - rememberMe
        - deviceUUID
      properties:
        email:
          $ref: '#/components/schemas/Email'
        password:
          type: string
          x-faker: internet.password
        rememberMe:
          type: boolean
        deviceUUID:
          $ref: '#/components/schemas/Uuid'
    RefreshTokenRequestBody:
      type: object
      properties:
        userId:
          $ref: '#/components/schemas/ObjectID'
    LoginResponse:
      allOf:
        - $ref: '#/components/schemas/ResultHandlerInterface'
        - type: object
          properties:
            value:
              type: object
              required:
                - jwt
                - refreshToken
              properties:
                jwt:
                  type: string
                refreshToken:
                  type: string
    RefreshResponse:
      allOf:
        - $ref: '#/components/schemas/ResultHandlerInterface'
        - type: object
          properties:
            value:
              type: object
              required:
                - jwt
                - refreshToken
              properties:
                jwt:
                  type: string
                refreshToken:
                  type: string
    DecodedRefreshToken:
      type: object
      required:
        - token
        - userAgentUuid
        - userAgent
        - iat
        - exp
      properties:
        token:
          $ref: '#/components/schemas/BearerToken'
        userAgentUuid:
          type: string
        userAgent:
          type: string
        userId:
          $ref: '#/components/schemas/ObjectID'
        iat:
          description: Issued at
          type: number
        exp:
          description: Expiration time
          type: number
    BalanceCreate:
      type: object
      required:
        - userId
      properties:
        userId:
          $ref: '#/components/schemas/ObjectID'
        incomeMonth:
          default: 0
          type: number
        incomeTotal:
          default: 0
          type: number
        outcomeMonth:
          default: 0
          type: number
        outcomeTotal:
          default: 0
          type: number
    BalancePatch:
      x-min-properties: 1
      type: object
      properties:
        userId:
          $ref: '#/components/schemas/ObjectID'
        incomeMonth:
          default: 0
          type: number
        incomeTotal:
          default: 0
          type: number
        outcomeMonth:
          default: 0
          type: number
        outcomeTotal:
          default: 0
          type: number
    BalanceSearchRequestBody:
      $ref: '#/components/schemas/BalanceSearch'
    BalanceUpdate:
      type: object
      required:
        - userId
      properties:
        userId:
          $ref: '#/components/schemas/ObjectID'
        incomeMonth:
          default: 0
          type: number
        incomeTotal:
          default: 0
          type: number
        outcomeMonth:
          default: 0
          type: number
        outcomeTotal:
          default: 0
          type: number
    BalanceSearch:
      allOf:
        - $ref: '#/components/schemas/BalancePaginationQuery'
        - $ref: '#/components/schemas/BalanceConditionQuery'
        - $ref: '#/components/schemas/BalancePopulateRequestBody'
        - $ref: '#/components/schemas/BalanceDistinctQuery'
    BalanceConditionFields:
      type: object
      x-min-properties: 1
      properties:
        id:
          $ref: '#/components/schemas/SearchStringCondition'
        updatedAt:
