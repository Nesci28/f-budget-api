components:
  parameters:
    EndpointId:
      name: id
      description: Endpoint's Id
      in: path
      required: true
      schema:
        $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID"
    IsEndpointDryRun:
        name: isDryRun
        description: Should this request be ran as a dry run (no save)
        in: query
        required: false
