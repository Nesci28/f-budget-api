components:
  parameters:
    ModuleId:
      name: id
      description: Module's Id
      in: path
      required: true
      schema:
        $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID"
    IsModuleDryRun:
        name: isDryRun
        description: Should this request be ran as a dry run (no save)
        in: query
        required: false
        schema:
          type: boolean
    IsModuleArchived:
      name: isArchived
      description: Get archived Module
      in: query
      required: false
      schema:
        type: boolean
