components:
  schemas:
    Module:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/BaseModel
        - type: object
          required:
            - name
            - projectId
          properties:
            projectId:
              $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID
            name:
              type: string
            endpointIds:
              type: array
              items:
                $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID
            endpoints:
              type: array
              items:
                $ref: ../../endpoint/definitions/endpoint.schemas.yaml#/components/schemas/Endpoint
            project:
              $ref: ../../project/definitions/project.schemas.yaml#/components/schemas/Project
