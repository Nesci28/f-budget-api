components:
  responses:
    ProjectCreateResponse:
      description: Returns a Project
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProjectCreateResponse"
    ProjectGetAllResponse:
      description: Returns an array of Project
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProjectGetAllResponse"
    ProjectFindByIdResponse:
      description: Returns a Project
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProjectFindByIdResponse"
    ProjectSearchResponse:
      description: Returns a paginated array of Project
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProjectSearchResponse"
    ProjectPatchResponse:
      description: Returns a modified Project
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProjectPatchResponse"
    ProjectUpdateResponse:
      description: Returns an updated Project
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProjectUpdateResponse"
    ProjectArchiveResponse:
      description: Returns a ResultHandler with the archived Project
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ProjectArchiveResponse"
  schemas:
    ProjectCreateResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./project.schemas.yaml#/components/schemas/Project
    ProjectGetAllResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              type: array
              minItems: 0
              maxItems: 1000
              items:
                $ref: ./project.schemas.yaml#/components/schemas/Project
    ProjectFindByIdResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./project.schemas.yaml#/components/schemas/Project
    ProjectSearchResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              type: array
              minItems: 0
              maxItems: 1000
              items:
                $ref: ./project.schemas.yaml#/components/schemas/Project
    ProjectPatchResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./project.schemas.yaml#/components/schemas/Project
    ProjectUpdateResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./project.schemas.yaml#/components/schemas/Project
    ProjectArchiveResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./project.schemas.yaml#/components/schemas/Project
