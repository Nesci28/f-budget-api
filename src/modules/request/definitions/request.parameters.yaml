components:
  parameters:
    RequestId:
      name: id
      description: Request's Id
      in: path
      required: true
      schema:
        $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID"
    IsRequestDryRun:
        name: isDryRun
        description: Should this request be ran as a dry run (no save)
        in: query
        required: false
        schema:
          type: boolean
    IsRequestArchived:
      name: isArchived
      description: Get archived Request
      in: query
      required: false
      schema:
        type: boolean
