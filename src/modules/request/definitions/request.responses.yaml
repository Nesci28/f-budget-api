components:
  responses:
    RequestCreateResponse:
      description: Returns a Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestCreateResponse"
    RequestGetAllResponse:
      description: Returns an array of Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestGetAllResponse"
    RequestFindByIdResponse:
      description: Returns a Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestFindByIdResponse"
    RequestSearchResponse:
      description: Returns a paginated array of Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestSearchResponse"
    RequestPatchResponse:
      description: Returns a modified Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestPatchResponse"
    RequestUpdateResponse:
      description: Returns an updated Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestUpdateResponse"
    RequestArchiveResponse:
      description: Returns a ResultHandler with the archived Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestArchiveResponse"
  schemas:
    RequestCreateResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./request.schemas.yaml#/components/schemas/Request
    RequestGetAllResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              type: array
              minItems: 0
              maxItems: 1000
              items:
                $ref: ./request.schemas.yaml#/components/schemas/Request
    RequestFindByIdResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./request.schemas.yaml#/components/schemas/Request
    RequestSearchResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              type: array
              minItems: 0
              maxItems: 1000
              items:
                $ref: ./request.schemas.yaml#/components/schemas/Request
    RequestPatchResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./request.schemas.yaml#/components/schemas/Request
    RequestUpdateResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./request.schemas.yaml#/components/schemas/Request
    RequestArchiveResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./request.schemas.yaml#/components/schemas/Request
