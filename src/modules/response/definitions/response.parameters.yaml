components:
  parameters:
    ResponseId:
      name: id
      description: Response's Id
      in: path
      required: true
      schema:
        $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID"
    IsResponseDryRun:
        name: isDryRun
        description: Should this request be ran as a dry run (no save)
        in: query
        required: false
        schema:
          type: boolean
    IsResponseArchived:
      name: isArchived
      description: Get archived Response
      in: query
      required: false
      schema:
        type: boolean
