components:
  responses:
    ResponseCreateResponse:
      description: Returns a Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseCreateResponse"
    ResponseGetAllResponse:
      description: Returns an array of Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseGetAllResponse"
    ResponseFindByIdResponse:
      description: Returns a Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseFindByIdResponse"
    ResponseSearchResponse:
      description: Returns a paginated array of Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseSearchResponse"
    ResponsePatchResponse:
      description: Returns a modified Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponsePatchResponse"
    ResponseUpdateResponse:
      description: Returns an updated Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseUpdateResponse"
    ResponseArchiveResponse:
      description: Returns a ResultHandler with the archived Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResponseArchiveResponse"
  schemas:
    ResponseCreateResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./response.schemas.yaml#/components/schemas/Response
    ResponseGetAllResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              type: array
              minItems: 0
              maxItems: 1000
              items:
                $ref: ./response.schemas.yaml#/components/schemas/Response
    ResponseFindByIdResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./response.schemas.yaml#/components/schemas/Response
    ResponseSearchResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              type: array
              minItems: 0
              maxItems: 1000
              items:
                $ref: ./response.schemas.yaml#/components/schemas/Response
    ResponsePatchResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./response.schemas.yaml#/components/schemas/Response
    ResponseUpdateResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./response.schemas.yaml#/components/schemas/Response
    ResponseArchiveResponse:
      allOf:
        - $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ResultHandlerInterface
        - type: object
          properties:
            value:
              $ref: ./response.schemas.yaml#/components/schemas/Response
