configs:
  moduleName: Response
  connectionName: yest-stats
components:
  schemas:
    Response:
      type: object
      required:
        - requestId
        - projectId
        - payload
        - payloadSize
        - time
        - status
        - uuid
        - endpointId
        - path
      properties:
        path:
          type: string
        requestId:
          $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID"
        projectId:
          x-index: true
          $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID"
        payload:
          type: string
        payloadSize:
          type: number
        time:
          type: number
        status:
          x-index: true
          $ref: "#/components/schemas/ResponseStatus"
        uuid:
          $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/Uuid"
        error:
          type: string
        endpointId:
          x-index: true
          $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID"
        request:
          x-localField: requestId
          $ref: "../../request/definitions/request.schemas.yaml#/components/schemas/Request"
        project:
          x-localField: projectId
          $ref: "../../project/definitions/project.schemas.yaml#/components/schemas/Project"
        endpoint:
          x-localField: endpointId
          $ref: "../../endpoint/definitions/endpoint.schemas.yaml#/components/schemas/Endpoint"

    ResponseStatus:
      type: number
      enum:
        - 500
        - 429
        - 404
        - 401
        - 400