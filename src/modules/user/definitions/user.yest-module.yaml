configs:
  moduleName: User
  connectionName: f-budget
components:
  schemas:
    User:
      type: object
      required:
        - email
        - password
      properties:
        email:
          x-index: true
          $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/Email"
        password:
          type: string
        refreshTokens:
          type: array
          items:
            $ref: "#/components/schemas/RefreshToken"

    JwtTokenPayload:
      type: object
      required:
        - userId
      properties:
        userId:
          type: string

    RefreshToken:
      type: object
      required:
        - token
        - deviceUUID
        - userAgent
        - rememberMe
        - iat
        - exp
      properties:
        token:
          x-index: true
          $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/BearerToken"
        deviceUUID:
          $ref: "../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/Uuid"
        dealerUserId:
          $ref: ../../../../node_modules/@yest/contract/resources.yaml#/components/schemas/ObjectID
        userAgent:
          type: string
        rememberMe:
          type: boolean
        iat:
          description: Issued At (timestamp in UTC)
          type: number
        exp:
          description: Expiration Time (timestamp in UTC)
          type: number